<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - Dashboard</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">

    <link href="/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/sweetalert.css">

    <link href="/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5> Student RevoInfo Management</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="column-content column-main column-blue">
                        <div id="toolbar" class="btn-group">
                            <!-- <button id="btn_add" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button> -->
                            <button id="btn_edit" type="button" class="btn btn-default" onclick="revokeCerts()">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add to Revoke Confirm list
                            </button>
                            <button id="btn_delete" type="button" class="btn btn-default" onclick="batchRevokeCerts()">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Batch Revoke
                            </button>
                        </div>
                        <table id="table-list"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 修改模态框 -->
    <div class="modal fade modal-edit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Revoke the Certificate</h4>
                </div>
                <div class="modal-body">
                    <div id="alert-message-success" class="alert alert-success" role="alert"  style="display:none;">
                        <i class="fa fa-check-circle"></i> Your request has been succesfully updated
                    </div>
                    <div id="alert-message-fail" class="alert alert-danger" role="alert" style="display:none;">
                        <i class="fa fa-times-circle"></i> Sorry, please check your form
                    </div>

                    <label for="usr">Revoke Id:  </label>
                    <input type="text" class="form-control" placeholder="revoke_id" id ="revoke_id" readonly="readonly">

                    <label for="usr">User Registered Name:  </label>
                    <input type="text" class="form-control" placeholder="u_name" id ="u_name" readonly="readonly">

                    <label for="usr">Revoke Address:  </label>
                    <input type="text" class="form-control" placeholder="r_address" id ="r_address" readonly="readonly">
                    <label for="usr">Revoke reason:  </label>
                    <textarea class="form-control" placeholder="textarea" id ="RevokeReason" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="revokeCertsConfirm()">Revoke</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/admin/js/plugins/layer/layer.min.js"></script>
    <!-- 自定义js -->
    <script src="/admin/js/content.js"></script>
    <!-- Bootstrap 3.3.6 -->

    <script src="../jslib/bootstrap-table.min.js"></script>

    <!-- File Hash Lib-->
    <script src="../jslib/spark-md5.min.js"></script>
    <!-- Base64 Lib-->
    <script src="../jslib/crypto-min.js"></script>

    <script src="../jslib/jquery.base64.js"></script>

    <script src="../jslib/sweetalert.min.js"></script>
    <!-- Main -->

    <script src ="../../jslib/jsbn.js"></script>
    <script src ="../../jslib/ellipticcurve.js"></script>
    <script src ="../../jslib/ripemd160.js"></script>
    <script src ="../../jslib/sha512.js"></script>
    <script src ="../../jslib/crypto-sha256.js"></script>

    <script src ="../../js/btcert.js"></script>

    <script src="../js/main.js"></script>

    <script src="../js/admin-stu-revoInfo-manage.js"></script>

</body>

</html>
