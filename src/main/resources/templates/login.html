<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>BTCert</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
	<!-- Bootstrap 4.0 alpha -->
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<!-- Own Theme style -->
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<!-- plugins -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div th:replace="fragments/header :: header"/></div>
<div class="content">
	<div class="wrap wrap-login-page">
		<div class="row-content">
			<div class="container">
				<div class="row slide-img">
					<div class="col-md-8">
						<p class="slogon">A New Academic Certificate Authentication Using Blockchain Technology and strong cryptography</p>
					</div>
					<div class="col-md-4 ">

						<form class="" th:action="@{/login}" method="post">
							<div class="column-content column-login">
								<div class="column-des">
									<div class="login-box-body">
										<div class="logo-img">
											<img src="/images/logo2.png" alt="" width="240"></img>
										</div>
										<hr></hr>
										<div th:if="${param.error}">
											<div class="alert alert-danger">Invalid username and password.</div>
										</div>
										<div th:if="${param.logout}">
											<div class="alert alert-info">You have been logged out.</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group has-feedback">
													<label for="inputusername">Email address</label>
													<input type="text" name="username" id="inputUsername" class="form-control" placeholder=""></input>
													<span class="fa fa-envelope-o form-control-feedback"></span>
												</div>
												<div class="form-group has-feedback">
													<label for="inputPassword">Password</label>
													<input type="password" name="password" id="inputPassword" class="form-control" placeholder=""></input>
													<span class="fa fa-unlock-alt fa-2 form-control-feedback"></span>
												</div>
												<button type="submit" name="submit" class="btn btn-primary btn-block btn-flat">Sign in</button>

											</div>
										</div>
										<hr></hr>

										<div class="row">
											<div class="col-md-12">
											<a href="reg">Forgotten your password? </a>
											<br></br>
											<a href="reg">Sign up now</a>
											</div>
										</div>

										<br></br>
									</div>
								</div>

							</div>
						</form>
					</div>



				</div>
			</div>

		</div>
	</div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
